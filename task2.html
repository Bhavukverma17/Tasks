<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="task2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main">
      <div class="loginpage">
        <div class="profilepic">
          <img src="ProfileLogo.png" alt="Profile Photo" height="100px" width="100px"/>
        </div>
        <div class="form">
            <input type="text" placeholder="Username"/>
            <input type="password" placeholder="Enter Password">
            <button> LOGIN </button>
        </div>
        <div class="loginvia">
            <P> Login Via : </P>
            <div class="glf">
                <img src="https://static.vecteezy.com/system/resources/previews/010/353/285/non_2x/colourful-google-logo-on-white-background-free-vector.jpg" alt="Google">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" alt="Linkedin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
